<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER PAGE</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="order">
    <div class="container-fluid" id="sizes">
        <div class="row d-flex justify-content-spacebetween">
            <div class="col-md-4 mt-3">
                <div class="small">
                    <img src="https://images.pexels.com/photos/5212680/pexels-photo-5212680.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""style="width:30%">

                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="medium">
                    <img src="https://images.pexels.com/photos/7886609/pexels-photo-7886609.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" style="width: 20%">

                </div>
            </div>

            <div class="col-md-4 mt-3">
                <div class="large">
                    <img src="https://images.pexels.com/photos/5212672/pexels-photo-5212672.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" style="width: 30%">
                    <p class="lead"></p>

                </div>
            </div>
        </div>
    </div>
</section>

<div class="container- fluid">
    <div class="refresh">
        <img src="" alt="">

    </div>
</div>

<!--order form-->
<div class="container" id="fm2">
    <div class="row d-flex justify-content-spacebetween">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                  <label for="email address">Email address</label>
                  <input type="email" class="form-control" id="emailad" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Size</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                   
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Select Crust</label>
                  <select  class="form-control" id="exampleFormControlSelect2">
                    <option>Stuffed</option>
                    <option>Cracker</option>
                    <option>Flat Bread</option>
                    
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect3">Select Toppings</label>
                    <select  class="form-control" id="exampleFormControlSelect3">
                      <option>Pepperoni</option>
                      <option>Green-pepper and sausage</option>
                      <option>Extra Cheese and onion</option>
                      
                    </select>
                  </div>

                  

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Soda
                    </label>
                   </div>
                  
                  
                  <div class="form-check align-center">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Juice
                    </label>
                  </div>
                  

                  <div class="form-check align-center">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                    <label class="form-check-label" for="exampleRadios3">
                      Vegetable Salad
                    </label>
                  </div>
                
             </form>
             

              <section class="#">
               <img id="cart align-center" src="https://images.pexels.com/photos/953864/pexels-photo-953864.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
               <button id="checkout">CHECKOUT</button>
              </section>
             
        </div>
    </div>

</body>
</html>

<!--order form-->
<div class="container" id="fm2">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                  <label for="email address">Email address</label>
                  <input type="email" class="form-control" id="emailad" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Size</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                   
                  </select>
                </div>
                <div class="form-group">
                  <label for="crust">Select Crust</label>
                  <select multiple class="form-control" id="crust">
                    <option>Stuffed</option>
                    <option>Cracker</option>
                    <option>Flat Bread</option>
                    
                  </select>
                </div>
                <div class="form-group">
                    <label for="toppings">Select Toppings</label>
                    <select multiple class="form-control" id="toppings">
                      <option>Pepperoni</option>
                      <option>Green-pepper and sausage</option>
                      <option>Extra Cheese and onion</option>
                      
                    </select>
                  </div>

                  

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Soda
                    </label>
                   </div>
                  </div>
                  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Juice
                    </label>
                  </div>
                  

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                    <label class="form-check-label" for="exampleRadios3">
                      Vegetable Salad
                    </label>
                  </div>
                 </div>

              </form>
        </div>
    </div>

</body>
